[env:genericSTM32F103C8]
platform = ststm32
board = bluepill_f103c8
framework = arduino
upload_port = USB
lib_deps =
  # Using a library name
  Adafruit SSD1306@>=1.3.0
  Adafruit GFX Library
  Adafruit BusIO
  Wire
  SPI